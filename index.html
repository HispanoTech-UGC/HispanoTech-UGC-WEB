<script>
    function actualizarPoster() {
        const video = document.getElementById('video-landing');
        const isMobile = window.innerWidth <= 818;

        if (isMobile) {
            video.classList.add('rotar-poster');
            video.setAttribute('poster', 'assets/imágenes/robot.jpg');
        } else {
            video.classList.remove('rotar-poster');
            video.setAttribute('poster', 'assets/imágenes/robot%20foto.png');
        }
    }

    window.addEventListener('load', actualizarPoster);
    window.addEventListener('resize', actualizarPoster);

</script>
