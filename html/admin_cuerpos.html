<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Usuarios - Admin Cuerpos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tus estilos base -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />


  <style>
    :root {
      --color-primario: #0367FD;
      --color-blanco: #ffffff;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--color-body, #f8f9fa);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #0a0a0a;
      color: white;
      padding: 1rem 2rem;
    }

    .text-body-large {
      font-size: 24px;
      margin: 0;
    }

    .text-subtitle {
      font-size: 20px;
      font-weight: 500;
    }

    table thead {
      background-color: var(--color-primario);
      color: var(--color-blanco);
    }
  </style>
</head>
<body class="body loading">
  <header class="header">
    <h1 class="text-body-large">Administración de Usuarios</h1>
    <button onclick="logOut()">Log Out</button>
  </header>

  <main class="container mt-4">
    <h2 class="text-subtitle mb-3" id="cuerpo-titulo">Usuarios por cuerpo</h2>

    <!--<div class="mb-3">
      <label for="filtro-cuerpo" class="form-label">Filtrar por cuerpo:</label>
      <select id="filtro-cuerpo" class="form-select w-auto d-inline-block">
        <option value="todos">Todos</option>
        <option value="1">Cuerpo Nacional De Policía</option>
        <option value="2">Guardia Civil</option>
        <option value="3">Policía Local</option>
        <option value="4">Mossos d'Esquadra</option>
        <option value="5">Ertzaintza</option>
        <option value="6">Policía Foral</option>
      </select>
    </div>-->

    <!-- Tabla moderna con Bootstrap -->
    <div class="table-responsive">
      <table class="table table-hover align-middle shadow-sm rounded">
        <thead>
          <tr>
            <th>Num Placa</th>
            <th>Rol</th>
            <th>Cuerpo</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-usuarios" style="background-color: var(--color-blanco);">
          <!-- Cargado dinámicamente -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Script principal -->
  <script type="module" src="../js/admin.js"></script>
  <script src="../js/control-acceso.js" data-roles-restringidos="2"></script>
</body>
</html>
